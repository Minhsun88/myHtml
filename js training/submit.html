<html>
  <head>
    <link rel = "stylesheet" href = "submit.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset = "UTF-8">
    <script src = "submit.js"></script>
  </head>

  <body>
    <div class = "content">
      <h1>會員註冊</h1>
      <h3>姓名:</h3>
      <input class = "inputbox" type = "text" id = "name" name = "name" placeholder = "請輸入中文名稱"><br>
      <h3>帳號:</h3>
      <input class = "inputbox" type = "text" id = "account" name = "account" placeholder = "請輸入帳號"><br>
      <h3>手機:</h3>
      <input class = "inputbox" type = "number" id = "phone" name = "phone" placeholder = "請輸入行動電話(+886)"><br>
      <h3>密碼:</h3>
      <input class = "inputbox" type = "password" id = "password" name = "password" placeholder = "請輸入密碼"><br>
      <h3>密碼確認:</h3>
      <input class = "inputbox" type = "password" id = "passwordc" placeholder = "請再次輸入密碼"><br>
      <h3>Email:</h3>
      <input class = "inputbox" type = "text" id = "email" name = "email" placeholder = "請輸入電子郵件"><br>
      <h3>性別:</h3>
      <input name = "sex" id = "boy" type = "radio" value = "男">男
      <input type = "radio" name = "sex" id = "girl" value = "女">女
      <h3>生日:</h3>
      <input class = "inputbox" type = "date" id = "birthday" name = "birthday"><br>
      <h3>住址:</h3>
      <select id = "city" name = "city">
      </select>
      <select id = "township" name = "township">
        <option>--請選擇--</option>
      </select>
      <input class = "addressBox" type = "text" id = "address" name = "address"><br>
      <button class = "submit" type = "button" id = "submit" onclick = "check()">確認註冊</button>
    </div>
  </body>
</html>
